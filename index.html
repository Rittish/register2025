<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-register {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
            color: #2193b0;
        }
        .invalid-feedback {
            font-size: 0.85rem;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .form-control:focus {
            border-color: #2193b0;
            box-shadow: 0 0 0 0.25rem rgba(33, 147, 176, 0.25);
        }
        .progress {
            height: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="form-container">
                        <h2 class="text-center mb-4">Create Your Account</h2>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <form id="registrationForm"  action="https://formsubmit.co/rittish.g2023eee@sece.ac.in" method="POST" novalidate>
                            <div class="form-floating">
                                <input type="text" class="form-control" name="text" id="fullName" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                                <div class="invalid-feedback">Please enter your full name</div>
                            </div>

                            <div class="form-floating">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                <label for="email">Email Address</label>
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>

                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" name="text" placeholder="Phone" required>
                                <label for="phone">Phone Number</label>
                                <div class="invalid-feedback">Please enter a valid phone number</div>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" name="password id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                                <div class="invalid-feedback">Password must be at least 8 characters long</div>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="gender">Gender</label>
                                <div class="invalid-feedback">Please select your gender</div>
                            </div>

                            <div class="form-floating">
                                <input type="date" class="form-control" name="Date" id="dob" required>
                                <label for="dob">Date of Birth</label>
                                <div class="invalid-feedback">Please enter your date of birth</div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-register mt-3">Register</button>
                        </form>

                        <div class="success-message" id="successMessage">
                            Registration successful! Welcome aboard! ðŸŽ‰
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const progressBar = document.querySelector('.progress-bar');
            const inputs = form.querySelectorAll('input, select');
            
            // Update progress bar as fields are filled
            function updateProgress() {
                const totalFields = inputs.length;
                let filledFields = 0;
                
                inputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        filledFields++;
                    }
                });
                
                const progress = (filledFields / totalFields) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Add input event listeners to all fields
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
            });

            // Validate email format
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            // Validate phone number
            function isValidPhone(phone) {
                return /^\d{10}$/.test(phone.replace(/[^0-9]/g, ''));
            }

            // Form submission handler
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;
                
                // Validate full name
                const fullName = document.getElementById('fullName');
                if (fullName.value.trim().length < 2) {
                    fullName.classList.add('is-invalid');
                    isValid = false;
                } else {
                    fullName.classList.remove('is-invalid');
                }

                // Validate email
                const email = document.getElementById('email');
                if (!isValidEmail(email.value)) {
                    email.classList.add('is-invalid');
                    isValid = false;
                } else {
                    email.classList.remove('is-invalid');
                }

                // Validate phone
                const phone = document.getElementById('phone');
                if (!isValidPhone(phone.value)) {
                    phone.classList.add('is-invalid');
                    isValid = false;
                } else {
                    phone.classList.remove('is-invalid');
                }

                // Validate password
                const password = document.getElementById('password');
                if (password.value.length < 8) {
                    password.classList.add('is-invalid');
                    isValid = false;
                } else {
                    password.classList.remove('is-invalid');
                }

                // Validate gender
                const gender = document.getElementById('gender');
                if (gender.value === "") {
                    gender.classList.add('is-invalid');
                    isValid = false;
                } else {
                    gender.classList.remove('is-invalid');
                }

                // Validate date of birth
                const dob = document.getElementById('dob');
                if (dob.value === "") {
                    dob.classList.add('is-invalid');
                    isValid = false;
                } else {
                    dob.classList.remove('is-invalid');
                }

                if (isValid) {
                    // Hide form and show success message with animation
                    form.style.display = 'none';
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Optional: Send form data to server
                    const formData = {
                        fullName: fullName.value,
                        email: email.value,
                        phone: phone.value,
                        gender: gender.value,
                        dob: dob.value
                    };
                    console.log('Form data:', formData);
                }
            });

            // Real-time validation feedback
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                    }
                });
            });
        });
    </script>
</body>
</html>
